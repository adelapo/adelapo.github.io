<!DOCTYPE html>
<html>
<head>
  <title>What day is it, really?</title>
  <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
  <link rel="icon" type="image/png" href="img/fractal_ice_circle.png">
  <style>
    .center {
      margin: 0;
      position: absolute;
      top: 45%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    #date_text {
      text-align: center;
      font-family: monospace;
      font-size: 50pt;
    }

  </style>
  <script>
    function daysSinceMarch() {
      let today = Date.now();
      let march2020 = new Date(2020, 2, 0);
      let numMillis = today - march2020;
      let numDays = Math.floor(numMillis / (1000 * 60 * 60 * 24));

      let text = "Today is " + ("March</span> " + numDays + ", 2020").fontcolor("#002fb0") + ".";

      document.getElementById("date_text").innerHTML = text;
    }
  </script>
</head>
<body onload="daysSinceMarch()">
  <p id="date_text" class="center"></p>
</body>
</html>
